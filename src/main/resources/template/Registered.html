<title>用户注册</title>
</head>

<body>
<div class="Reg_log_style">
 <div class="logo"><a href="#"><img src="./images/logo.png" /></a></div>
  <div class="regist_style">
 <div class="left_img"><img src="./images/bg_name_03.png" /></div>
 <div class="right_img"><img src="./images/bg_name_05.png" /></div>
 <form id="myform" class="sign_area" autocomplete="off" action="regist" method="post">
 <div class="title_name"><span>注册</span></div>
    <div class="regist_m_1">
     <div class="add_regist">
      <ul>
   <li class="frame_style"><label class="user_icon"></label><input name="username" type="text"  id="user_text" placeholder="用户名"/></li>
   <li class="frame_style"><label class="password_icon"></label><input name="password" type="password"   id="tbPassword"  class="ywz_zhuce_kuangwenzi1 text_Password" placeholder="6-16位数字组成"/></li>
    <div class="ywz_zhuce_xiaoxiaobao">
      <div class="ywz_zhuce_huixian" id="pwdLevel_1">弱 </div>
      <div class="ywz_zhuce_huixian" id="pwdLevel_2">中 </div>
      <div class="ywz_zhuce_huixian" id="pwdLevel_3">强 </div>
    </div>            
   <li class="frame_style"><label class="password_icon"></label><input name="reppassword" type="password"   id="confirm_pwd_text" placeholder="确认密码"/></li>
   <li class="frame_style"><label class="Codes_icon"></label><input name="" type="text"   id="Codes_text" placeholder="验证码"/><div class="Codes_region"></div></li>
  </ul>
    <div class="auto_login clearfix">
					 	<p class="clearfix">
                    	<a id="check_agreement" href="#" class="check_agreement">我已阅读相关规定</a>
                    	<input id="autoLoginCheck" type="hidden">
                    	<span id="agreement_tips" class="auto_tips" style=""></span>
                        </p>  
                        <a href="#" target="_blank" class="forget_pswd" tabindex="-1">《商城用户协议》</a>                     
                    </div>
  <div class="center clearfix" ><input style="height: 52px;width: 462px" class="btn_pink" id="btn_signin"  type="submit" value="立即注册"/></div>
     </div>
    </div>
 </form>
 </div>
</div>
